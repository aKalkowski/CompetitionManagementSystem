<!DOCTYPE html>
<html lang="en" xmlns:spring="http://java.sun.com/xml/ns/javaee" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<title>menu</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <div sec:authorize="isAnonymous">
                <h2>Welcome stranger!</h2>
                <p> As a guest you are allowed only to view list of competition. <br/>
                    To watch full list of competitors, and their achievements log in, or create new account! <br/>
                    Have a nice day!</p>
            </div>
        </div>
        <table class="table table-inverse">
            <tr>
                <td>Competition name</td>
                <td>Date</td>
                <td>Club</td>
            </tr>
            <tr th:each="c: ${competition}">
                <td th:text="${c.name}">aa</td>
                <td th:text="${c.date}">aa</td>
                <td th:text="${c.club}">aa</td>
                <td><button><a href="#">Summary</a></button></td>
            </tr>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
